<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.min.js" charset="utf-8"></script>
    <script src="dist/latex.min.js" charset="utf-8"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.css" rel="stylesheet">
</head>
<body>

    <div id="react"></div>

    <script type="text/jsx">
        var React = window.React;
        var PropTypes = React.PropTypes;

        var Test = React.createClass({
            render: function() {
                var text = "What is $\\sqrt{8}$?";
                return (
                    <Latex>
                        {text}
                    </Latex>
                );
            }

        });

        React.render(
                React.createElement(Test, undefined),
                document.getElementById('react')
            );

    </script>

</body>
</html>
